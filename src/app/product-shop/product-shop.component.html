<div class="container my-5">
    <div class="row">
      <!-- Product Image -->
      <div class="col-md-5">
        <img
          [src]="product?.imgaddress"
          alt="{{ product?.name }}"
          class="img-fluid rounded"
        />
      </div>
  
      <!-- Product Details -->
      <div class="col-md-7">
        <h2 class="product-name">{{ product?.name }}</h2>
        <p class="product-description">{{ product?.description }}</p>
        <h4 class="product-price">NZD {{ product?.price }}</h4>
  
        <div class="form-group">
          <label for="quantity" class="font-weight-bold">Quantity:</label>
          <input
            type="number"
            id="quantity"
            [(ngModel)]="quantity"
            [min]="1"
            [max]="product?.quantity"
            class="form-control w-25 d-inline-block"
          />
        </div>
  
        <!-- Stock Status -->
        <p
          class="stock-status"
          [ngClass]="{
            'text-success': product?.status === 'In Stock',
            'text-danger': product?.status !== 'In Stock'
          }"
        >
          {{ product?.status }}
        </p>
  
        <!-- Add to Cart Button -->
        <button
          class="btn btn-primary btn-lg mt-3"
          [disabled]="disabledButton || product?.status !== 'In Stock'"
          (click)="addToCart()"
        >
          {{ text }}
        </button>
      </div>
    </div>
  </div>
