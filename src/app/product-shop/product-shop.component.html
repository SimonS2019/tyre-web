<div class="container my-5">
    <div class="row">
        <!-- Product Image -->
        <div class="col-md-5 d-flex justify-content-center align-items-center" style=" height: 100%;">
            <img *ngIf="product?.img" [src]="'data:' + product?.imgType + ';base64,' + product?.img"
                alt="{{ product?.name }}" class="img-fluid rounded" />
        </div>

        <!-- Product Details -->
        <div class="col-md-7">
            <h2 class="product-name">{{ product?.name }}</h2>
            <p class="product-description">{{ product?.description }}</p>
            <!-- show Available stock -->
            <p class="product-quantity">Available Stock: {{ product?.quantity }}</p>
            <h4 class="product-price">NZD {{ product?.price }}</h4>

            <div class="form-group">
                <label for="quantity" class="font-weight-bold">Quantity:</label>
                <input type="number" id="quantity" [(ngModel)]="quantity" [min]="1" [max]="product?.quantity"
                    class="form-control w-25 d-inline-block" />
            </div>



            <!-- Add to Cart Button -->
            <button class="btn btn-primary btn-lg mt-3" [disabled]="disabledButton" (click)="addToCart(content)">
                {{ text }}
            </button>

            <!-- Modal -->
            <ng-template #content let-modal>
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Product added to cart successfully!
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" (click)="modal.close('Close click')">Close</button>
                    <button type="button" class="btn btn-primary" (click)="goToProductsList(modal)">Go to Products
                        List</button>
                    <button type="button" class="btn btn-primary" (click)="goToCart(modal)">Go to Cart</button>
                </div>
            </ng-template>

        </div>
    </div>
